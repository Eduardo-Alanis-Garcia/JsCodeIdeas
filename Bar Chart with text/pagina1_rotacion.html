<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Fullscreen</title>
    <!-- Importar Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        const labels = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', "Agosto"];

        const data = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40, null], // agosto en null
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)',
                    'rgba(0, 200, 150, 0.2)' // agosto
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)',
                    'rgb(0, 200, 150)' // agosto
                ],
                borderWidth: 1
            }]
        };

        // Plugin para mostrar texto en lugar de la barra de Agosto
        const pendientePlugin = {
            id: 'pendientePlugin',
            afterDatasetsDraw(chart) {
                const {ctx, scales: {x, y}} = chart;
                const indexAgosto = data.labels.indexOf("Agosto");
                
                // posición de Agosto en el eje X
                const xPos = x.getPixelForTick(indexAgosto);
                const yPos = y.getPixelForValue(0); // base del eje Y

                ctx.save();
                ctx.translate(xPos, yPos - 40); // mover el origen al punto donde irá el texto
                ctx.rotate(-Math.PI / 2);       // rotar 90° en sentido antihorario
                ctx.fillStyle = "red";
                ctx.font = "14px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Pendiente", 0, 0); // dibujar en el nuevo origen
                ctx.restore();
            }
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
            plugins: [pendientePlugin]
        };

        new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>
</html>
